<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Bang xep hang.css">
</head>
<style>
    
</style>

<body>
    <div class="main">
        <div class="headerContainer">
            <div class="playerTotalpoints">
                <div>Players</div>
                <div id="totalPoints">Total points</div>
            </div>
            <button class="reset-button">Reset</button>

            <h2>Reikei Scoreboard</h2>
            <div class="stopwatchContainer">
                <div>Stopwatch</div><br>
                <div class="countdown">0</div><br>
                <div>
                    <button class="start-button">Start</button>
                    <button class="stop-button">Stop</button>

                </div>
            </div>
        </div>
        <div class="bodyContainer">
            <!-- Chứa danh sách người chơi được thêm vào -->
        </div>
        <div class="footerContainer">
            <input type="text" placeholder="Enter a player's name">
            <button class="add-button">Add player</button>
        </div>
        <ul class="player-list">
            <!-- Hiển thị danh sách người chơi và điểm số -->
        </ul>
    </div>
    <script src="Bang xep hang.js">
       
    </script>
</body>

</html>
