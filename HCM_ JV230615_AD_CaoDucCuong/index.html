    <script>
        let players = JSON.parse(localStorage.getItem("players"))||[];
        
      
    
        let y=0;
        function add(){
            let score = '' ;
            let playerName = document.getElementById('input').value;
            let listPlayer={
                playerName:playerName,
                score:0,
                id:createId()
            }
            players.push(listPlayer);
            localStorage.setItem('players',JSON.stringify(players))
            render(players);
            document.getElementById('nguoi').innerText=players.length
        }   

        


        function createId() {
            return Math.floor(Math.random() * 9999999999999) + new Date().getMilliseconds();
        }

        function render(param){
            
            let arr=''
            for(let i=0;i<param.length;i++){
                
                arr+=
                `
                <tr>
                    <td>
                        <span  onclick="xoa(${param[i].id})" class="material-symbols-outlined">
                            delete
                        </span>
                        ${param[i].playerName}
                    </td>
                    <td>
                        <span  onclick="tru(${param[i].id})" class="material-symbols-outlined">
                            remove
                        </span>
                        <span id="${i}">${param[i].score}</span>
                        <span id="" onclick="cong(${param[i].id})" class="material-symbols-outlined">
                            add
                        </span>

                    </td>
                </tr>
                `
            }
            document.getElementById('table').innerHTML=arr
        }
        render(players)
       



        function cong(id){
            let x=0;
            for( let i=0 ;i<players.length;i++){
                if(players[i].id==id ){
                     players[i].score++
                    localStorage.setItem('players',JSON.stringify(players))
                    render(players)
                }
                document.getElementById(i).innerHTML=players[i].score;
                x+= players[i].score
                // console.log(players[i].score);
            } 
            document.getElementById('diem').innerText= x
        }
       
        function tru(id){
            for( let i=0 ;i<players.length;i++){
                if(players[i].id==id){
                    players[i].score--
                    localStorage.setItem('players',JSON.stringify(players))
                    render(players)
                }
                document.getElementById(i).innerHTML=players[i].score
            }
        }

        function xoa(id) {
            for (let i = 0; i < players.length; i++) {
                if (players[i].id == id) {
                    players.splice(i, 1);
                    localStorage.setItem("players", JSON.stringify(players));
                    render(players);
                }
                
            }
        }

        function startCountdown() {
  var seconds = 60;
  function tick() {
    var counter = document.getElementById("time");
    seconds--;
    counter.innerHTML = (seconds < 10 ? "0" : "") + String(seconds) + " giây";
 if( seconds > 0 ) {
      setTimeout(tick, 1000);
    } else {
      alert("Hết giờ!");
    }
  }
  tick();
}



var countTimeout;
function resetCountdown() {
  clearTimeout(countTimeout);
  var counter = document.getElementById("time");
  counter.innerHTML = "60 giây";
  seconds = 60;
}
