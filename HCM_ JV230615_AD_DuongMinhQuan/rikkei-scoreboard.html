    <script>
function createId() {
      return Math.floor(Math.random() * 9999999999999) + new Date().getMilliseconds();
}

 let player = JSON.parse(localStorage.getItem("player")) || [];

 let userName= document.getElementById("name").value;

       name: userName,
       userId: createId(),
       score: 0,
    }
       player.push(playerInfor);
    
    localStorage.setItem("player",JSON.stringify(player));
    
    renderPlayer(player)
}

        function renderPlayer() {
                let element = "";
                let sum = 0;
                for (let i = 0; i < player.length; i++) {
                    element += `   
                     <tr colspan="3">
                        
                            <button onclick="deleteUser(${player[i].userId})">x</button> ${player[i].name} 
                            <span class="material-symbols-outlined" onclick="down('${player[i].userId}')">remove</span>
                            <span>${player[i].score}</span>
                        <span class="material-symbols-outlined" onclick="up('${player[i].userId}')">add</span>
                    </tr> <br>
                `;
                    sum += player[i].score;
                }
                document.getElementById("text").innerHTML = element;
                document.getElementById("number1").innerHTML = sum;
            }
            renderPlayer(player);

         
        
        
        
        
        
        
        function deleteUser(id) {
        
            for (let i = 0; i < player.length; i++) {
                if (player[i].userId == id) {
                    player.splice(i, 1);
                    localStorage.setItem("player", JSON.stringify(player));
                    renderPlayer(player);
                }
            }

        }
        

    


        function up(id) {
                for (let i = 0; i < player.length; i++) {
                    if (player[i].userId == id) {
                        player[i].score++;
                    }
                }
                localStorage.setItem("player", JSON.stringify(player));
                renderPlayer();
            }

            function down(id) {
                for (let i = 0; i < player.length; i++) {
                    if (player[i].userId == id) {
                        {
                            if (player[i].score <=0) {
                                return;
                            }
                        }
                        player[i].score--;
                    }
                }
                localStorage.setItem("player", JSON.stringify(player));
                renderPlayer();
            }




        


function startCountdown() {
  var seconds = 60;
  function tick() {
    var counter = document.getElementById("time");
    seconds--;
    counter.innerHTML = (seconds < 10 ? "0" : "") + String(seconds) + " giây";
 if( seconds > 0 ) {
      setTimeout(tick, 1000);
    } else {
      alert("Hết giờ!");
    }
  }
  tick();
}



var countTimeout;
function resetCountdown() {
  clearTimeout(countTimeout);
  var counter = document.getElementById("time");
  counter.innerHTML = "60 giây";
  seconds = 60;
}




var total = 0;
for (var i = 0; i < player.length; i++) {
    total += 1;
}
document.getElementById("number").innerHTML=total;
